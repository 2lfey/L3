{% extends 'base.html' %}

{% block head %}

<title>Delete comment</title>

{% endblock head %}

{% block main %}

<form action="" method="post" enctype="multipart/form-data" class="space-y-4">

  {% csrf_token %}

  <h1 class="text-center text-2xl font-bold">
    Confirm comment deletion
  </h1>
  
  <button type="submit"
    class="mx-auto block px-3 py-1.5 font-semibold text-sm bg-primary-500 hover:bg-primary-700 rounded text-white">
    Confirm
  </button>

</form>

{% endblock %}
