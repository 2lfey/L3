{% extends 'base.html'%}

{% block head %}
<title>Login</title>
{% endblock %}

{% block main %}
<div class="h-full flex items-center justify-center">

  <div class="p-4 space-y-4 rounded-lg w-full max-w-xs border border-gray-500">

    <h1 class="text-center font-bold text-2xl">Login</h1>

    <form class="flex flex-col items-center justify-center gap-4" action="" method="post">
      {% csrf_token %}

      <div class="space-y-2 w-full">
        <label for="id_username" class="block ml-2 text-sm font-medium dark:text-white">Username</label>
        <input type="text" id="id_username" name="username" maxlength="150"
          class="bg-gray-50 border border-gray-500 text-sm rounded-lg block w-full p-2.5 outline-none dark:text-white dark:bg-gray-800"
          placeholder="Qwerty" required>
      </div>

      <div class="space-y-2 w-full">
        <label for="id_password" class="block ml-2 text-sm font-medium dark:text-white">Password</label>
        <input type="password" id="id_password" name="password" maxlength="128"
          class="bg-gray-50 border border-gray-500 text-sm rounded-lg block w-full p-2.5 outline-none dark:text-white dark:bg-gray-800"
          placeholder="VerySectret123" required>
      </div>

      <button type="submit"
        class="px-3 py-1.5 transition-colors duration font-semibold text-sm bg-primary-500 hover:bg-primary-700 rounded text-white">
        Login
      </button>

      <a class="px-3 py-1.5 transition-colors duration font-semibold text-sm text-primary-500 border-primary-500 border-2 hover:border-primary-700 hover:text-white hover:bg-primary-700 rounded"
        href="{% url 'login' %}">
        No account?
      </a>

    </form>
  </div>

</div>
{% endblock %}
